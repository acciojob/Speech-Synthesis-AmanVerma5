<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  //Your code goes here
	speechSynthesis.addEventListener('voiceschanged', function() {
    // Code to handle the event and work with the voices
    voices = speechSynthesis.getVoices();
    let sel=document.getElementById("voices");
    voices.forEach(function(voice, index) {
      let op=document.createElement("option");
      op.innerText=voice.name;
      op.value=voice.name;
      sel.append(op);
    });
  });

  msg.text=document.getElementsByTagName("textarea")[0].value;

  let selectElement =document.getElementById("voices");
  let selectedValue;
  selectElement.addEventListener('change', function() {
    selectedValue= selectElement.value;
    setVoice();
  });

  function setVoice(){
    voices.forEach(function(voice){
        if(selectedValue==voice.name){
            msg.voice=voice;
            //console.log(msg.voice);
        }
    })
  }

  speakButton.addEventListener("click",()=>{
    speechSynthesis.speak(msg);
  })

  stopButton.addEventListener("click",()=>{
    speechSynthesis.cancel();
  })
</script>

</body>
</html>
